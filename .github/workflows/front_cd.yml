name: Frontend CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - frontend/**

env:
  ARTIFACT_DIRECTORY: ./frontend/dist

jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - name: 🏗️ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.1

      - name: 🏗️ Install Dependencies
        run: npm install

      - name: 🏗️ Insert Environment Variables
        run: |
          touch .env
          cat << EOF >> .env
          ${{ secrets.FRONTEND_ENV }}
          touch .env.sentry-build-plugin
          cat << EOF >> .env.sentry-build-plugin
          ${{ secrets.SENTRY_AUTH_ENV }}

      - name: 🏗️ Build
        run: npm run build

      - name: 📤 Upload Artifact File
        uses: actions/upload-artifact@v4
        with:
          name: react-dist-files
          path: ${{ env.ARTIFACT_DIRECTORY }}

  deploy:
    name: 🚀 Web Deployment
    needs: build
    runs-on: [self-hosted, develup-front]

    steps:
      - name: 📥 Download Artifact File
        uses: actions/download-artifact@v4
        with:
          name: react-dist-files
          path: ./frontend/dist/
          merge-multiple: true

      - name: Move Build File
        run: sudo cp ./frontend/dist/* /var/www/html

      - name: 🟢 Nginx Restart
        run: sudo service nginx restart
