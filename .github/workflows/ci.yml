name: Gradle Package

on:
  pull_request:
    types: [ opened, reopened, synchronize ]
    branches: [ 'main' ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Setup Gradle
        run: chmod +x ./backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew build

      - name: Set up Slack user mapping
        id: slack-user-mapping
        run: |
          EMAIL=$(git log -1 --pretty=format:'%ae')
          case "$EMAIL" in
            "choiyoonseo02@gmail.com") SLACK_USER_ID="U07AQJWU8S3" ;; # @릴리
            "anotheruser@example.com") SLACK_USER_ID="U87654321" ;; # 다른 사용자
            *) SLACK_USER_ID="" ;;
          esac
          echo "::set-output name=slack_user_id::$SLACK_USER_ID"

      - name: action-slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: Github Action Test
          fields: repo,pullRequest,eventName,author,message,commit,action,took
          mention: '@릴리(최윤서)' #<@${{ steps.slack-user-mapping.outputs.slack_user_id }}>
          if_mention: failure,cancelled
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
