name: Backend None Stop CD

on:
  workflow_dispatch:
  push:
    branches:
      - none_stop_deploy
    paths:
      - backend/**

jobs:
  build:
    name: ğŸ—ï¸ Build Jar and Upload Docker Image
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SUBMODULE_GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21

      - name: ğŸ—ï¸ Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew clean bootJar

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Docker Image Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_REPOSITORY_NAME }}:${{ github.sha }}
          platforms: linux/arm64

  deployToA:
    name: ğŸš€ Server A Deployment
    needs: build
    runs-on: [ self-hosted, devel-up-prod-a ]
    defaults:
      run:
        working-directory: backend

    env:
      BACKEND_APP_IMAGE_NAME: ${{ secrets.DOCKER_REPOSITORY_NAME }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Docker Compose up
        run: docker compose -f compose.yml up -d

  healthCheckA:
    name: ğŸ™ Server A Health Check
    needs: deployToA
    runs-on: [ self-hosted, devel-up-prod-a ] # í—¬ìŠ¤ ì²´í¬ ë°©ì‹ ê³ ë¯¼
    steps:
      - name: â™»ï¸ Send Helth Check Request
        run: |
          for i in {1..10}; do
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/health)
          echo "Attempt $i: Response Code $response"
          
          if [ "$i" -eq 10 ] && [ "$response" -ne 200 ]; then
          echo "Health check failed after 10 attempts."
          exit 1
          fi
          
          sleep 10
          done
          echo "Health check passed."


  deployToB:
    name: ğŸš€ Server B Deployment
    needs: healthCheckA
    runs-on: [ self-hosted, devel-up-prod-b ]
    defaults:
      run:
        working-directory: backend

    env:
      BACKEND_APP_IMAGE_NAME: ${{ secrets.DOCKER_REPOSITORY_NAME }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Docker Compose up
        run: docker compose -f compose.yml up -d

  healthCheckB:
    name: ğŸ™ Server B Health Check
    needs: deployToB
    runs-on: [ self-hosted, devel-up-prod-b ] # í—¬ìŠ¤ ì²´í¬ ë°©ì‹ ê³ ë¯¼
    steps:
      - name: â™»ï¸ Send Helth Check Request
        run: |
          for i in {1..10}; do
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/health)
          echo "Attempt $i: Response Code $response"

          if [ "$i" -eq 10 ] && [ "$response" -ne 200 ]; then
          echo "Health check failed after 10 attempts."
          exit 1
          fi

          sleep 10
          done
          echo "Health check passed."

