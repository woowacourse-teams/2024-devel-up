name: Backend None Stop CD

on:
  workflow_dispatch:
  push:
    branches:
      - none_stop_deploy
    paths:
      - backend/**

jobs:
  find_now_version:
    runs-on: [ self-hosted, devel-up-prod-a ]
    outputs:
      prev: ${{steps.find_version.outputs.name}}
    steps:
      - id: find_version
        run: |
          PREVIOUS_IMAGE_NAME=$(docker ps --format "{{.Image}}")
          echo "name=$PREVIOUS_IMAGE_NAME" >> $GITHUB_OUTPUT
          echo $PREVIOUS_IMAGE_NAME
  testJob:
    runs-on: [ self-hosted, devel-up-prod-a ]
    needs: find_now_version
    steps:
      - name: aaaa
        run: |
          echo ${{ needs.find_now_version.outputs.prev }}
          echo ${{ needs.find_now_version.outputs }}

  build:
    name: ğŸ—ï¸ Build Jar and Upload Docker Image
    needs: find_now_version
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SUBMODULE_GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21

      - name: ğŸ—ï¸ Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew clean bootJar

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Docker Image Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_REPOSITORY_NAME }}:${{ github.sha }}
          platforms: linux/arm64

  deployToA:
    name: ğŸš€ Server A Deployment
    needs: build
    runs-on: [ self-hosted, devel-up-prod-a ]
    defaults:
      run:
        working-directory: backend

    env:
      BACKEND_APP_IMAGE_NAME: ${{ secrets.DOCKER_REPOSITORY_NAME }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Docker Compose up
        run: docker compose -f compose.yml up -d

  healthCheckA:
    name: ğŸ™ Server A Health Check
    needs: deployToA
    if: success()
    defaults:
      run:
        working-directory: backend
    runs-on: [ self-hosted, devel-up-prod-a ] # í—¬ìŠ¤ ì²´í¬ ë°©ì‹ ê³ ë¯¼
    steps:
      - name: â™»ï¸ Send Helth Check Request
        run: chmod u+x ./scripts/healthcheck.sh && ./scripts/healthcheck.sh

  rollBackA:
    name: ğŸš€ Server A RollBack
    needs: [healthCheckA, find_now_version]
    if: failure()
    runs-on: [ self-hosted, devel-up-prod-a ]
    defaults:
      run:
        working-directory: backend

    env:
      BACKEND_APP_IMAGE_NAME: ${{ needs.find_now_version.outputs.prev }}

    steps:
      - run: |
          echo ${{ needs.find_now_version.outputs.PREVIOUS_IMAGE_NAME }}
          echo ${{env.BACKEND_APP_IMAGE_NAME}}
          echo ${{env.name}}
      - uses: actions/checkout@v4

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Docker Compose up
        run: docker compose -f compose.yml up -d

  healthCheckAAfterRollBack:
    name: ğŸ™ Server A Health Check After RollBack
    needs: rollBackA
    if: success()
    defaults:
      run:
        working-directory: backend
    runs-on: [ self-hosted, devel-up-prod-a ] # í—¬ìŠ¤ ì²´í¬ ë°©ì‹ ê³ ë¯¼
    steps:
      - name: â™»ï¸ Send Helth Check Request
        run: chmod u+x ./scripts/healthcheck.sh && ./scripts/healthcheck.sh

  deployToB:
    name: ğŸš€ Server B Deployment
    needs: healthCheckA
    if: success()
    runs-on: [ self-hosted, devel-up-prod-b ]
    defaults:
      run:
        working-directory: backend

    env:
      BACKEND_APP_IMAGE_NAME: ${{ secrets.DOCKER_REPOSITORY_NAME }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Docker Compose up
        run: docker compose -f compose.yml up -d

  healthCheckB:
    name: ğŸ™ Server B Health Check
    needs: deployToB
    if: success()
    defaults:
      run:
        working-directory: backend
    runs-on: [ self-hosted, devel-up-prod-b ] # í—¬ìŠ¤ ì²´í¬ ë°©ì‹ ê³ ë¯¼
    steps:
      - name: â™»ï¸ Send Helth Check Request
        run: chmod u+x ./scripts/healthcheck.sh && ./scripts/healthcheck.sh

