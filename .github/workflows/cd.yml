name: CD

on:
  pull_request:
    types: [ closed ]
    branches: [ 'main' ]

jobs:
  BE_CD:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ë°±ì—”ë“œ') && github.event.pull_request.merged == true}}
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      actions: write

    outputs:
      build: ${{ steps.build_result.outputs.result }}
      deploy: ${{ steps.deploy_result.outputs.result }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Setup Gradle
        run: chmod +x ./backend/gradlew

      - name: Build with Gradle
        continue-on-error: true
        id: build
        run: |
          cd backend
          ./gradlew build

      - name: Save Build Result
        continue-on-error: true
        id: build_result
        run: |
          echo "result=${{steps.build.outcome}}" >> $GITHUB_OUTPUT

      - name: Deploy
        continue-on-error: true
        id: deploy
        run: ls

      - name: Save Deploy Result
        continue-on-error: true
        id: deploy_result
        run: |
          echo "result=${{steps.deploy.outcome}}" >> $GITHUB_OUTPUT

